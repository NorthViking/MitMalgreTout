<section  class="profil" fxLayoutAlign="center">
  <mat-card class="card">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Min profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxAlign="center center" fxLayoutGap="12px">
        <button (click)="onGoToProfileInfo" mat-raised-button color="primary">Mine profilinfo</button>
        <button (click)="onGoToMyMedia" mat-raised-button color="primary">Mine medier</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
