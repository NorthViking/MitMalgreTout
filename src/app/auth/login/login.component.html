<section fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input type="email" matInput placeholder="Email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Kodeord">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Log ind</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
