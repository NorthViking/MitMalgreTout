<section fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" fxLayout="column"
        fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input type="email" matInput ngModel name="email" placeholder="Email" #emailInput="ngModel" required email>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="emailInput.invalid">Indtast en gyldigt email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput name="password" ngModel placeholder="Kodeord" #passwordInput="ngModel"
            required>
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">Indtast et gyldigt kodeord</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Log ind</button>
      </form>
      <mat-card-content class="authThings">
        <mat-card-content>
          <p>Har du glemt dit kodeord? <a href="">Klik her</a></p>
        </mat-card-content>
        <mat-card-content>
          <p>Mangler du en konto? <a routerLink="/signup">Klik her</a></p>
        </mat-card-content>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
</section>
