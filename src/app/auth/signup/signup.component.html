<section fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Opret Bruger</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input type="text" matInput name="firstName" ngModel #firstNameInput="ngModel" placeholder="Fornavn" required >
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="firstNameInput.invalid">Indtast fornavn</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput name="lastName" ngModel #lastNameInput="ngModel" placeholder="Efternavn" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="lastNameInput.invalid">Indtast efternavn</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="email" matInput ngModel name="email" placeholder="Email" #emailInput="ngModel" required email>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="emailInput.invalid">Indtast et gyldigt Email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput name="password" ngModel  placeholder="Kodeord" #passwordInput="ngModel" required>
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">Indtast et gyldigt kodeord</mat-error>
        </mat-form-field>
        <mat-card-content>
          <mat-card-content>
            <mat-checkbox  ngmodel name="agree"  required color="primary">Jeg bekræfter at jeg er 16 år eller over</mat-checkbox>
          </mat-card-content>
          <mat-card-content>
            <mat-checkbox  ngModel name="agree" required color="primary">Jeg bekræfter at jeg har læst og accepteret Malgrè Tout's <a href="">brugervilkår</a></mat-checkbox>
          </mat-card-content>
          <mat-card-content>
            <mat-checkbox ngModel name="agree" color="primary">Tilmeld dig Malgrè Tout's nyhedsbrev</mat-checkbox>
          </mat-card-content>
        </mat-card-content>
        <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Opret bruger</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
