<section class="galleriPrivate" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="70%" fxFlex.sm="45%">
    <mat-card-header>
      <mat-card-title>Private Galleri</mat-card-title>
    </mat-card-header>
    <form fxLayout="column" [formGroup]="form" (submit)="onSavePost()">
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Billede Title">
        <mat-error *ngIf="form.get('title').invalid">Husk at udfylde title feltet</mat-error>
      </mat-form-field>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <div>
        <button mat-stroked-button type="button" (click)="filepicker.click()">VÃ¦lg et billede</button>
        <input type="file" #filepicker (change)="onImagePicked($event)">
      </div>
      <mat-form-field>
        <textarea matInput rows="5" formControlName="description" placeholder="Beskrivelse"></textarea>
        <mat-error *ngIf="form.get('description').invalid">Husk at udfylde Beskrivelse</mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Gem Billede</button>
      </div>
    </form>
  </mat-card>
</section>
<section>
  <div class="galleriContent">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div>
        <mat-card *ngFor="let media of medias">
          <mat-card-header>
            <mat-card-title>{{media.title}}</mat-card-title>
          </mat-card-header>
          <img [src]="media.mediaPath" >
          <mat-card-content>
            <p>{{media.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="onDelete(medias.id)">Slet</button>
            <button mat-button>Edit</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <p class="info-text mat-body-1" *ngIf="medias.length <= 0 && !isLoading">Ingen medier oploaded endnu</p>
</section>
